syntax = "proto3";
package fabchain.fab;

option go_package = "fabchain/x/fab/types";

message Product {
  uint64 id = 1;
  string owner = 2; 
  string name = 3; 
  string agency = 4; 
  repeated string shares = 5; 
  string filestore = 6; 
  string root = 7; 
  string manifest = 8; 
  string creator = 9;
}

message EventCreateProduct {
	uint64 id = 1;
}
